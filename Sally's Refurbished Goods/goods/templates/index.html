{% extends 'base.html' %}

{% block content %}

<body>
    <main class="mt-5 pt-5">


        <div class="jumbotron-1">
            <div class="container-fluid">
                <div class="first">
                {% load static %}<img src="{% static 'img/savings.png'%}" width="100%"/>
                </div>
            </div>
        </div>

             <div class="container" >
            <hr class="my-5">

            <section>

                <div>
                    <h1 class="head mb-4">

                    </h1>
                </div>
            </section>



            <section class="text-center">

                                         <img src="https://o.aolcdn.com/images/dims?resize=1044%2C1044&format=jpg&quality=90&image_uri=http%3A%2F%2Fwww.blogcdn.com%2Fwww.stylelist.com%2Fmedia%2F2013%2F06%2Fwhat-are-you-wearing-main.jpg&client=amp-blogside-v2&signature=5871b9bfaf409c792270a3b11c1bc44d8d8d756e"

                                     </div>
                                   <div class="carousel-caption text-center">
                                              <h1>Clothes</h1>
                                   </div>
                                  </a>
                                                       
                            </div>
                        </div>
                    </div>


                    <div class="mb-4">
                        <div class="card order-2">
                            <div class="view overlay mask rgba-white-slight">
                                 <a href="/goods/household">
                                 <img src="https://image.freepik.com/foto-gratis/pila-platos-blancos-limpios-blanco-cuencos-tazas-palillos-madera-bandeja-metal_43448-6.jpg"

                            </div>
                        </div>
                    </div>

                </div>

             <div>
                 <h1 class="head">More</h1>
             </div>

               <div class="mb-4">
                   <div class="card">
                       <div class="view overlay img-fluid mask rgba-white-slight">
                             <a href="/goods/eggs">
                                <img src="https://stmaaprodfwsite.blob.core.windows.net/assets/sites/1/2020/03/F0176293-A_tray_of_fresh_organic_eggs-SPL_FREE.jpg"
                                class="card-img-top" alt="">
                           <div class="carousel-caption text-center">
                               <h1>Eggs</h1>
                           </div>
                           </a>

                       </div>

                   </div>
               </div>


        </div>

    <!-- SCRIPTS -->

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>

{% endblock content %}

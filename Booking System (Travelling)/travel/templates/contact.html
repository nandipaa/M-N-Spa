{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contact %}
<body>
<div id="contact">
<div class="container mt-5">
<form class="contact" method="post">
{% csrf_token %}
<form>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<p><label class="form-label">Name:</label></p>
                    {{contact.name}}
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<p><label class="form-label">Surname:</label></p>
                    {{contact.surname}}
				</div>
			</div>
		</div>
		<div class="form-group">
			<p><label class="form-label">Email Address:</label></p>
            {{contact.email}}
		</div>
		<div class="form-group">
			<p><label >Message: </label></p>
            {{contact.message}}
		</div>
		<button type="submit" class="btn btn-primary mb-2">Submit</button>
	</form>
</div>
</div>

</body>

{% endblock contact %}

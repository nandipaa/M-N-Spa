{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<body>
<div id="booking">
<div class="container mt-5">
<form class="booking-form" method="POST">
	{% csrf_token %}
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<p><label class="form-label">Name:</label></p>
				{{ book.name }}
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<p><label class="form-label">Surname:</label></p>
				{{ book.surname}}
			</div>
		</div>
	</div>
	<div class="row">
	<div class="col-sm-6">
	<div class="form-group">
		<p><label class="form-label">Email Address:</label></p>
		{{ book.email }}
	</div>
	</div>
		<div class="col-sm-6">
	<div class="form-group">
		<p><label class="form-label">Confirm Email Address:</label></p>
		{{ book.confirm_email }}
	</div>
		</div>
	</div>
	<div class="form-group">
		<p><label class="form-label">Cellphone Number:</label></p>
		{{ book.number }}
	</div>
	<div class="form-group">
		<p><label class="form-label">Booking Date:</label></p>
		{{ book.booking_date }}
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<p><label class="form-label">Package:</label></p>
				{{ book.packages }}
				<span class="select-arrow"></span>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<p><label class="form-label">People:</label></p>
			{{ book.people }}
			</div>
		</div>
		<button type="submit" class="btn btn-primary mb-2">Submit</button>
	</div>
</form>
</div>
</div>
</div>
</body>

{% endblock title %}
